    <section class="form-container container">
        <h1>IDENTIFICAÇÃO DA INSTITUIÇÃO</h1>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <p>Identificação:</p>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="email" class="form-control" id="cnpj" placeholder="Informe ">
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">Nome da instituição:</label>
                    <input type="email" class="form-control" id="cnpj" placeholder="Informe ">
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">Sigla da instituição:</label>
                    <input type="email" class="form-control" id="cnpj" placeholder="Informe ">
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">Tipo de estabelecimento:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">Razão social:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>

            <hr>
        </div>

        <div class="row">
            <div class="col-md-6">
                Nacionalidade:
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="cnpj" class="form-label">Tipo de estabelecimento:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">Razão social:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>

            </div>
